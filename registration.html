<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Inscription - Campus Events Hub</title>
  <link rel="stylesheet" href="styleHub.css" />
</head>
<body>

  <!-- Barre de navigation -->
  <header>
    <nav class="navbar">
      <div class="logo">Campus Events Hub</div>
      <ul class="nav-links">
        <li><a href="Hub.html">Accueil</a></li>
        <li><a href="events.html">Événements</a></li>
        <li><a href="login.html">Connexion</a></li>
        <li><a href="registration.html" class="active">Inscription</a></li>
      </ul>
    </nav>
  </header>

  <!-- Section d'inscription -->
  <main>
    <section class="form-section">
      <div class="form-container">
        <h2>Créer un compte</h2>
        <form action="/register" method="POST">
          <label for="fullname">Nom complet :</label>
          <input type="text" id="fullname" name="fullname" placeholder="ex: Jeanne Dupont" required />

          <label for="email">Adresse e-mail :</label>
          <input type="email" id="email" name="email" placeholder="ex: jeanne@etu.univ.fr" required />

          <label for="password">Mot de passe :</label>
          <input type="password" id="password" name="password" placeholder="Créer un mot de passe" required />

          <label for="confirm-password">Confirmer le mot de passe :</label>
          <input type="password" id="confirm-password" name="confirm-password" placeholder="Répéter le mot de passe" required />

          <button type="submit">S'inscrire</button>
        </form>
        <p class="form-note">Déjà un compte ? <a href="login.html">Connecte-toi ici</a>.</p>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Campus Events Hub - Tous droits réservés.</p>
  </footer>

</body>
</html>
