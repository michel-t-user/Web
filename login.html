<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Connexion - Campus Events Hub</title>
  <link rel="stylesheet" href="styleHub.css" />
</head>
<body>

  <!-- Barre de navigation -->
  <header>
    <nav class="navbar">
      <div class="logo">Campus Events Hub</div>
      <ul class="nav-links">
        <li><a href="Hub.html">Accueil</a></li>
        <li><a href="events.html">Événements</a></li>
        <li><a href="login.html" class="active">Connexion</a></li>
        <li><a href="registration.html">Inscription</a></li>
      </ul>
    </nav>
  </header>

  <!-- Section de connexion -->
  <main>
    <section class="form-section">
      <div class="form-container">
        <h2>Connexion</h2>
        <form action="/login" method="POST">
          <label for="email">Adresse e-mail :</label>
          <input type="email" id="email" name="email" placeholder="ex: jean@etu.univ.fr" required />

          <label for="password">Mot de passe :</label>
          <input type="password" id="password" name="password" placeholder="Votre mot de passe" required />

          <button type="submit">Se connecter</button>
        </form>
        <p class="form-note">Pas encore de compte ? <a href="registration.html">Inscris-toi ici</a>.</p>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Campus Events Hub - Tous droits réservés.</p>
  </footer>

</body>
</html>
